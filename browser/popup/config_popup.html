<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="config_popup.css">
    </head>

    <body>
        <div class="center">
            <p><b>TT Config</b></p>
        </div>
        <div>
            <p><input type="radio" id="disable" name="config">
            <label for="disable">None</label></p>
            <p><input type="radio" id="wt" name="config">
            <label for="disable">WT</label></p>
            <p><input type="radio" id="wt/tt" name="config">
            <label for="wt/tt">WT/TT</label></p>
            <p><label for="timeout">TT value (ms)</label>
            <input type="number" id="timeout" size="8"></p>
        </div>
        <div class="center">
            <button id="upload">Upload</button>
        </div>
        <script src="config_popup.js"></script>
    </body>
</html>
